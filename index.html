<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="contents">
        <div id="left">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="photo of leaves">
            <div id="logo">
                <img src="./odin-lined.png" alt="photo of Odin">
                <p>ODIN</p>
            </div>
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </div>
        <div id="right">
            <div id="hero">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <form>
                    <ul>
                        <h2>Let's do this!</h2>
                        <div id="inputs">
                            <li>
                                <label for="first_name">First Name</label>
                                <input id="first_name" type="text" name="first_name" />
                            </li>
                            <li>
                                <label for="last_name">Last Name</label>
                                <input id="last_name" type="text" name="last_name" />
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" />
                            </li>
                            <li>
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" name="phone" />
                            </li>
                            <li>
                                <label for="pw">Password</label>
                                <input id="pw" type="password" name="pw" pattern="[a-zA-Z]+[0-9]" />
                            </li>
                            <li>
                                <label for="pwc">Confirm Password</label>
                                <input id="pwc" type="password" name="pwc" pattern="[a-zA-Z]+[0-9]" />
                            </li>
                        </div>
                        <li>
                            <button>Create Account</button>
                        </li>
                    </ul>
                </form>
                <p>
                    Already have an account? <a href="https://Youtube.com">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
